---
- name: "Prepare directories"
  become: true
  file:
    path: "{{ item }}"
    state: directory
    mode: 0775
    owner: "{{ user }}"
    group: "{{ user }}"
    recurse: yes
  loop:
    - "{{ data_dir }}"
    - "{{ data_dir }}/.scripts"
    - "{{ annotation_dir }}"
    - "{{ astorage_dir }}"
    - "{{ astorage_dir }}/logs"
    - "{{ cases_dir }}"
    - "{{ download_dir }}"
    - "{{ py_venv }}"